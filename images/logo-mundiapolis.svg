  </defs>
  
  <!-- Main P Logo -->
  <g transform="translate(30, 30)">
    <!-- P letter shape - left side -->
    <path d="M 10 0 L 30 0 Q 45 0 45 20 Q 45 35 30 35 L 10 35 Z" fill="#0088cc" stroke="none"/>
    <path d="M 10 0 L 30 0 Q 45 0 45 20 Q 45 35 30 35 L 10 35 L 10 50 L 0 50 L 0 0 Z" fill="#0088cc"/>
    
    <!-- Vertical bars in P -->
    <rect x="15" y="5" width="6" height="8" fill="#00d4ff"/>
    <rect x="25" y="5" width="6" height="8" fill="#00d4ff"/>
    <rect x="15" y="18" width="6" height="8" fill="#00d4ff"/>
    <rect x="25" y="18" width="6" height="8" fill="#00d4ff"/>
    
    <!-- Colorful accent circles/shapes -->
    <circle cx="50" cy="10" r="10" fill="#ff6b35"/>
    <circle cx="60" cy="25" r="9" fill="#ffd700"/>
    <circle cx="50" cy="40" r="8" fill="#00d4ff"/>
    <circle cx="65" cy="5" r="6" fill="#e74c3c" opacity="0.8"/>
  </g>
  
  <!-- Text Section -->
  <g>
    <!-- UNIVERSITÉ -->
    <text x="210" y="55" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="600" fill="#0088cc" letter-spacing="0.5">UNIVERSITÉ</text>
    
    <!-- MUNDIAPOLIS -->
    <text x="210" y="95" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="#006b99" letter-spacing="1">MUNDIAPOLIS</text>
    
    <!-- HONORIS UNITED UNIVERSITIES -->
    <text x="210" y="125" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#888888" letter-spacing="1.5">HONORIS UNITED UNIVERSITIES</text>
  </g>
