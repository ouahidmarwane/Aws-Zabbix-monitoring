  <path d="M 780 350 Q 570 380 360 370" class="arrow" stroke-dasharray="5,5"/>
  
  <!-- Data collection info -->
  <rect x="80" y="470" width="1020" height="140" class="box" rx="8"/>
  
  <text x="100" y="495" class="label">üìä Collecte des donn√©es</text>
  
  <g>
    <circle cx="120" cy="530" r="5" fill="#00d4ff"/>
    <text x="140" y="535" class="label-small">Agents Zabbix (port 10050) envoient les m√©triques</text>
    
    <circle cx="120" cy="560" r="5" fill="#00d4ff"/>
    <text x="140" y="565" class="label-small">Serveur Zabbix (port 10051) re√ßoit et traite les donn√©es</text>
    
    <circle cx="120" cy="590" r="5" fill="#00d4ff"/>
    <text x="140" y="595" class="label-small">Interface Web accessible via HTTP (port 80) √† 100.49.103.108</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="670" class="label-desc" text-anchor="middle">Projet 2025/2026 ‚Äî Supervision centralis√©e (AWS) ‚Äî Zabbix en conteneurs</text>
