<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1e3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <style>
      .box { stroke: #00d4ff; stroke-width: 2; fill: rgba(0,132,255,0.1); }
      .box-dark { stroke: #0088ff; stroke-width: 2; fill: rgba(0,100,200,0.15); }
      .title-main { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: white; }
      .title-sub { font-family: Arial, sans-serif; font-size: 18px; fill: #00d4ff; }
      .label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; }
      .label-small { font-family: Arial, sans-serif; font-size: 12px; fill: #a0d0ff; }
      .label-desc { font-family: Arial, sans-serif; font-size: 11px; fill: #80c0ff; }
      .badge { font-family: Arial, sans-serif; font-size: 11px; fill: white; font-weight: bold; }
      .arrow { stroke: #00d4ff; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d4ff" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#gradBg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0088ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="700" fill="url(#grid)" />
  
  <!-- Header bar -->
  <rect width="1200" height="8" fill="url(#gradHeader)"/>
  
  <!-- Main title -->
  <text x="60" y="70" class="title-main">Infrastructure cloud de supervision centralis√©e</text>
  <text x="60" y="100" class="title-sub">D√©ploiement Zabbix conteneuris√© (Docker) ‚Äî Parc hybride Linux & Windows</text>
  
  <!-- Technology badges -->
  <g>
    <!-- AWS -->
    <rect x="60" y="120" width="90" height="35" rx="18" class="box-dark"/>
    <text x="105" y="143" class="badge" text-anchor="middle">AWS</text>
    
    <!-- Zabbix -->
    <rect x="180" y="120" width="90" height="35" rx="18" class="box-dark"/>
    <text x="225" y="143" class="badge" text-anchor="middle">Zabbix</text>
    
    <!-- Docker -->
