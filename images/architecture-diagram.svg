  <circle cx="480" cy="450" r="6" fill="#00d4ff"/>
  <text x="500" y="455" class="label-desc">Network Metrics</text>
  
  <!-- Arrow from Client Linux to Windows -->
  <path d="M 710 330 L 770 330" class="arrow"/>
  
  <!-- Client Windows Box -->
  <rect x="780" y="250" width="280" height="180" class="box-dark" rx="8"/>
  <text x="920" y="280" class="label" text-anchor="middle">Client Windows</text>
  
  <rect x="800" y="295" width="240" height="3" fill="#0088ff"/>
  
  <text x="920" y="320" class="label-small" text-anchor="middle">Zabbix Agent</text>
  <text x="920" y="340" class="label-desc" text-anchor="middle">IP: 44.216.92.137</text>
  <text x="920" y="360" class="label-desc" text-anchor="middle">Agent: 10050</text>
  
  <circle cx="830" cy="390" r="6" fill="#00d4ff"/>
